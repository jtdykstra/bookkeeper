    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <div id="add-new-book" class='view'>
                <form action="#" id="new-book-form">
                    <h1>New Book</h1>
                    <input type="text" name="title" placeholder="title">
                    <input type="text" name="author" placeholder="author">
                    <input type="number" name="pages" placeholder="pages">
                    <div class="inline-input">
                        <input type="radio" name="rating" value="0.2">
                        <input type="radio" name="rating" value="0.4">
                        <input type="radio" name="rating" value="0.6">
                        <input type="radio" name="rating" value="0.8">
                        <input type="radio" name="rating" value="1.0" checked>
                    </div>
                    <div class="inline-input">
                        <label for="read">
                            read
                        </label>
                        <input type="radio" name="read" value="true" checked>
                        <label for="not-read">
                            not-read
                        </label>
                        <input type="radio" name="read" value="false">
                    </div>
                    <input type="submit" id="new-book-submit">
                </form>
            </div>
            <div id="Login" class='view'>
                <form id="login-form">
                    <h1>Bookkeeper Login</h1>
                    <input type="text" name="email" placeholder="email">
                    <input type="password" name="password" placeholder="password">
                    <p id="login-status"></p>
                    <input type="submit" id="login-submit" value="login">
                    <input type="submit" id="signup-submit" value="signup">
                </form>
            </div>
            <div id="top-bar">
                <button id="new-book" class="topbar">New</button>
                <button id="signout-btn" class="topbar">signout</button>
                <select name="sort" id="sort-select" class="topbar">
                    <option value="raw">raw</option>
                    <option value="read">read</option>
                    <option value="unread">unread</option>
                    <option value="highest rated">highest rated</option>
                </select>
                <p id='sign-in-status' class="topbar">signed out</p>
            </div>
            <div id="primary-container">
            </div>
            <div id="book-container">
                <ul id="book-list">
                </ul>
            </div>
