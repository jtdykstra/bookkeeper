<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <div id="add-new-book">
                <form action="" id="new-book-form">
                    <h1>New Book</h1>
                    <input type="text" name="title" required>
                    <input type="text" name="author" required>
                    <input type="number" name="pages" required>
                    <div class="inline-input">
                        <input type="radio" name="rating" value="0.2">
                        <input type="radio" name="rating" value="0.4">
                        <input type="radio" name="rating" value="0.6">
                        <input type="radio" name="rating" value="0.8">
                        <input type="radio" name="rating" value="1.0">
                    </div>
                    <div class="inline-input">
                        <label for="read">
                            read
                        </label>
                        <input type="radio" name="read" value="true">
                        <label for="not-read">
                            not-read
                        </label>
                        <input type="radio" name="read" value="false">
                    </div>
                </form>
            </div>
            <div id="top-bar">
                <button id="new-book">New</button>
            </div>
            <div id="container">
                <ul id="unreadbooks">
                </ul>
                <ul id="readbooks">
                </ul>
            </div>
        <main>
        <script src="src.js"></script>
    </body>
</html>
